<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="leftContent">                
            </ui:define>
            <ui:define name="content">
                <f:facet name="last">                   
                    <h:outputStylesheet name="login.css" library="css"/>
                </f:facet>
                <h:form class="login-form centrado-porcentual" >
                    <p:defaultCommand target="btn-enviar" />
                    <h2>Inicia Sesi√≥n</h2>                    
                    <div class="form-group">
                        <label for="txt_User">Usuario</label>
                        <h:inputText id="txt_User" value="#{usuarioBean.usuario.nick}" class="form-control login-control" required="true" requiredMessage="Ingrese un usuario."/>                        
                    </div>
                    <div class="form-group">
                        <label for="txt_Password">Password</label>
                        <h:inputSecret id="txt_Clave"  value="#{usuarioBean.usuario.clave}"  class="form-control login-control" required="true" requiredMessage="Ingrese una clave."/>                                 
                    </div>                    

                    <h:commandLink id="btn-enviar"  class="btn btn-primary btn-lg btn-block "    action="#{usuarioBean.verificarDatos()}"  >
                        <i class="fa fa-sign-in"></i> Ingresar                       
                    </h:commandLink>
                    <p:link value="Has olvidado tu clave?" outcome="index" style="font-size: 12px;float:right;margin: 5px;"/>
                    <br/>
                    <p:messages id="messages" showIcon="false" class="bg-red" autoUpdate="true" closable="true" />
                </h:form>
                <script type="text/javascript">
                    $(document).ready(function () {
                        $(".btn").click(function () {
                            $(this).html('Ingresando... <i class="fa fa-circle-o-notch fa-spin"></i>');
                            $(this).css("pointer-events", "none");
                        });
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
