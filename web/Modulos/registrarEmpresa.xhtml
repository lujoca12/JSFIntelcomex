<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <h:form id="frmRegistrarUsuarios">
            <p:tab id="personal" title="RegistrarEmpresa">
                <p:panel header="Registrar Empresa" >
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                
                <p:outputLabel for="txtRuc" styleClass="labelDerecha" value="RUC:" />
                <p:inputText id="txtRuc" value="#{mbVEmpresa.tbEmpresa.ruc}" required="true" maxlength="13"/>
                
                <p:outputLabel for="txtRazonSocial" styleClass="labelDerecha" value="Razòn Social:" />
                <p:inputText id="txtRazonSocial" value="#{mbVEmpresa.tbEmpresa.razonSocial}" required="true" maxlength="60"/>
                
                <p:outputLabel for="txtDireccion" styleClass="labelDerecha" value="Razòn Social:" />
                <p:inputText id="txtDireccion" value="#{mbVEmpresa.tbEmpresa.direccion}" required="true" maxlength="100"/>
                
                <h:outputLabel for="pais" styleClass="labelDerecha" value="País: "/>
                <h:selectOneMenu id="pais" class="form-control" value="#{mbVEmpresa.idPaisOrigen}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mbVEmpresa.lstPais}"  /> 
                    <p:ajax event="change" update="group group2 group3 group4 group5 group6" />
                </h:selectOneMenu>
                <h:panelGroup id="group">
                    <h:outputLabel for="provinciaNac" styleClass="labelDerecha"  rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" value="Provincia de Nacimiento: "/>
                </h:panelGroup>
                <h:panelGroup id="group2">
                    <h:selectOneMenu id="provinciaNac" rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" class="form-control" value="#{mbVEmpresa.idProvinciaNac}">
                        <p:ajax listener="#{mbVEmpresa.onProvinciaNacChange()}" update="cantonNac" />                                        
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVEmpresa.provincias}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group3">
                    <h:outputLabel for="cantonNac" styleClass="labelDerecha" rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" value="Cantón de Nacimiento: " />
                </h:panelGroup>
                <h:panelGroup id="group4">
                    <h:selectOneMenu id="cantonNac" rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" class="form-control" value="#{mbVEmpresa.idCantonNac}">
                        <p:ajax listener="#{mbVEmpresa.onCantonNacChange()}" update="parroquiaNac" />
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVEmpresa.cantones}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group5">
                    <h:outputLabel styleClass="labelDerecha" for="parroquiaNac" rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" value="Parroquia de Nacimiento: "/>
                </h:panelGroup>
                <h:panelGroup id="group6">
                    <h:selectOneMenu id="parroquiaNac" rendered="#{mbVEmpresa.idEcuador==mbVEmpresa.idPaisOrigen}" class="form-control" required="true" value="#{mbVEmpresa.idParroquiaNac}">
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVEmpresa.parroquias}"  /> 
                    </h:selectOneMenu>
                </h:panelGroup>
                
            </p:panelGrid>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                </p:panel>
            </p:tab>
 </h:form>
            
    
    
</div>
    </h:body>
</html>
