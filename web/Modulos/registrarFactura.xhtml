<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <h:form id="frmRegistrarFactura">
            <p:growl id="msgs" showDetail="true" />
            <p:tab id="personal" title="RegistrarFactura">
                <p:panel header="Registrar Factura" >
                    
            <p:panelGrid columns="6" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                
                <h:outputLabel for="cboCliente" styleClass="labelDerecha" value="Cliente: "/>
                <p:selectOneMenu id="cboCliente" value="#{mbVFacturacionCompra.themeUsuarios}" converter="themeConverterEmp"
                                 effect="fade" var="t" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{mbVFacturacionCompra.lstThemeUsuarios}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                    <p:column style="width:10%">
                        <h:outputText styleClass="ui-theme ui-theme-#{t.name}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{t.displayName}" />
                    </p:column>
                </p:selectOneMenu>
                
                <h:panelGroup id="group">
                    <h:outputLabel for="txtTipoPago" styleClass="labelDerecha"  value="T. Pago: "/>
                </h:panelGroup>
                <h:panelGroup id="group2">
                    <h:selectOneMenu id="txtTipoPago" class="form-control" value="#{mbVFacturacionCompra.tbTipopago.id}">
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVFacturacionCompra.lstTipoPago}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <p:outputLabel for="txtFecha" styleClass="labelDerecha" value="Fecha nacimiento:" />
                <p:calendar id="txtFecha" value="#{mbVFacturacionCompra.fecha}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
                
                <h:panelGroup id="group5">
                    <h:outputLabel styleClass="labelDerecha" for="cboProducto" value="Producto: "/>
                </h:panelGroup>
                <p:selectOneMenu id="cboProducto" value="#{mbVFacturacionCompra.themeProductos}" converter="themeConverterProd"
                                 effect="fade" var="t" filter="true" filterMatchMode="contains">
                    <f:selectItems value="#{mbVFacturacionCompra.lstThemeProductos}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme}" />
                    <p:column style="width:10%">
                        <h:outputText styleClass="ui-theme ui-theme-#{t.displayName}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{t.displayName}" />
                    </p:column>
                </p:selectOneMenu>
                
                <p:outputLabel for="txtCantidad" styleClass="labelDerecha" value="Cantidad:" />
                <p:inputMask id="txtCantidad" class="validarCedula" value="#{mbVFacturacionCompra.cantidad}" required="true" mask="9999999999"/>
                
                
                <h:outputText id="display" value="" />
                <p:commandButton value="Agregar" update="tblFactura" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{mbVFacturacionCompra.agregarProducto()}" />
                
            </p:panelGrid>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                </p:panel>
            </p:tab>
            
            <br></br>
            <p:panel id="panelTabla" style="height: 30%; width: 100%;">
                <p:dataTable class="tblDatos fuenteTamanio" id="tblFactura" var="lstTbl" value="#{mbVFacturacionCompra.lstPersona}"
                                 editable="true" scrollable="true" scrollHeight="150"  sortMode="multiple">
                        <p:ajax event="rowEdit" listener="#{mbVFacturacionCompra.onRowEdit}" update=":frmRegistrarFactura:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVFacturacionCompra.onRowCancel}" update=":frmRegistrarFactura:msgs" />

                        <p:column headerText="Cedula" sortBy="#{lstTbl.cedula}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.cedula}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" style="width:100%" required="true" value="#{lstTbl.cedula}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Apellidos" sortBy="#{lstTbl.cedula}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.cedula}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="false" style="width:100%" required="true" value="#{lstTbl.cedula}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Nombres" sortBy="#{lstTbl.nombres}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.nombres}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="false" style="width:100%" required="true" value="#{lstTbl.nombres}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="email" sortBy="#{lstTbl.telefono}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.telefono}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="false" style="width:100%" required="true" value="#{lstTbl.telefono}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="email" sortBy="#{lstTbl.email}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.email}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="false" style="width:100%" required="true" value="#{lstTbl.email}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        
                        <p:column headerText="Parroquia" sortBy="#{lstTbl.tbParroquia.nombre}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.tbParroquia.nombre}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" style="width:100%" required="true" value="#{lstTbl.tbParroquia.nombre}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="DirecciÃ´n" sortBy="#{lstTbl.direccion}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.direccion}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="false" style="width:100%" required="true" value="#{lstTbl.direccion}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column>
                            <p:rowEditor> 
                            </p:rowEditor>
                        </p:column>

                    </p:dataTable>

                </p:panel>
 </h:form>
            
    
    
</div>
    </h:body>
</html>
