<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form id="frmReporteCompra">
                <p:remoteCommand name="frmReporteCompra" autoRun="true" action="#{mbVFacturacionCompra.load()}" />
                <p:growl id="msgs" showDetail="true" />
                <p:tab id="personal" title="RegistrarFactura">
                    <p:panel header="Reportes de Compras" >

                        <p:panelGrid columns="6" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">

                            <p:outputLabel for="txtFechaInicio" styleClass="labelDerecha" value="F. Inicio:" />
                            <p:calendar id="txtFechaInicio" value="#{mbVFacturacionCompra.fecha}" effect="fold" readonly="true" required="true" pattern="dd-MM-yyyy" mask="true" />
                            
                            <p:outputLabel for="txtFechaFin" styleClass="labelDerecha" value="F. Fin:" />
                            <p:calendar id="txtFechaFin" value="#{mbVFacturacionCompra.fecha1}" effect="fold" readonly="true" required="true" pattern="dd-MM-yyyy" mask="true" />
                            
                            <h:outputText id="display" value="" />
                             
                             <p:commandButton value="Ver Reporte" update="frmReporteCompra,msgs" styleClass="anchoBotones" icon="ui-icon-search"
                                             actionListener="#{mbVFacturacionCompra.cargarReporte}" ajax="true"  >
                            </p:commandButton>
                        </p:panelGrid>

                        
                    </p:panel>
                </p:tab>
                
                <p:media cache="false" rendered="#{mbVFacturacionCompra.media ne null}" value="#{mbVFacturacionCompra.media}" player="pdf" width="100%" height="800px"/> 
                
                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
                </p:dialog>
                
            </h:form>
        </div>
    </h:body>
</html>
