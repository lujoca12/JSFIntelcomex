<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <h:form id="frmRegistrarProveedor">
            <p:growl id="msgs" showDetail="true" />
            <p:tab id="personal" title="RegistrarProveedor">
                <p:panel header="Registrar Proveedor" >
                    <p:focus context="pais"/>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                
                <h:outputLabel for="pais" styleClass="labelDerecha" value="País: "/>
                <h:selectOneMenu id="pais" class="form-control" value="#{mbVProveedor.idPaisOrigen}">
                    <p:ajax listener="#{mbVProveedor.onPaisChange()}" update="group group2 group3 group4 group5 group6" />
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mbVProveedor.lstPais}"  /> 
                    
                </h:selectOneMenu>
                <h:panelGroup id="group">
                    <h:outputLabel for="provinciaNac" styleClass="labelDerecha"  value="Provincia: "/>
                </h:panelGroup>
                <h:panelGroup id="group2">
                    <h:selectOneMenu id="provinciaNac" class="form-control" value="#{mbVProveedor.idProvinciaNac}">
                        <p:ajax listener="#{mbVProveedor.onProvinciaChange()}" update="group3 group4 group5 group6" />                                        
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVProveedor.lstProvincia}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group3">
                    <h:outputLabel for="cantonNac" styleClass="labelDerecha" value="Cantón: " />
                </h:panelGroup>
                <h:panelGroup id="group4">
                    <h:selectOneMenu id="cantonNac" class="form-control" value="#{mbVProveedor.idCantonNac}">
                        <p:ajax listener="#{mbVProveedor.onCantonChange()}" update="group5 group6" />
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVProveedor.lstCanton}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group5">
                    <h:outputLabel styleClass="labelDerecha" for="parroquiaNac" value="Parroquia: "/>
                </h:panelGroup>
                <h:panelGroup id="group6">
                    <h:selectOneMenu id="parroquiaNac" class="form-control" required="true" value="#{mbVProveedor.idParroquiaNac}">
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVProveedor.lstParroquia}"  /> 
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <p:outputLabel for="txtCedula" styleClass="labelDerecha" value="Cédula:" />
                <p:inputMask id="txtCedula" class="validarCedula" onblur="validarCedulaUsuarios();" value="#{mbVProveedor.tbPersona.cedula}" required="true" mask="9999999999"/>
                
                <p:outputLabel for="txtNombres" styleClass="labelDerecha" value="Nombres:" />
                <p:inputText id="txtNombres" value="#{mbVProveedor.tbPersona.nombres}" required="true" maxlength="150"/>
                
                <p:outputLabel for="txtApellidos" styleClass="labelDerecha" value="Apellidos:" />
                <p:inputText id="txtApellidos" value="#{mbVProveedor.tbPersona.apellidos}" required="true" maxlength="150"/>
                
                <p:outputLabel for="txtDireccion" styleClass="labelDerecha" value="Dirección:" />
                <p:inputText id="txtDireccion" value="#{mbVProveedor.tbPersona.direccion}" required="true" maxlength="30"/>
                
                <p:outputLabel for="email" styleClass="labelDerecha" value="Correo:" />
                <p:inputText id="email" required="true" label="email" size="20"
                             requiredMessage="Por favor ingrese email."
                             validatorMessage="Invalid email format"
                             value="#{mbVProveedor.tbPersona.email}">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                
                <p:outputLabel for="txtTelefono" styleClass="labelDerecha" value="Teléfono:" />
                <p:inputMask id="txtTelefono" value="#{mbVProveedor.tbPersona.telefono}" mask="(999)-999-999"/>
                
                <h:outputLabel for="cboTipoPersona" styleClass="labelDerecha" value="Tipo Persona: "/>
                <h:selectOneMenu id="cboTipoPersona" required="true" class="form-control" value="#{mbVProveedor.tipoPersona.id}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                </h:selectOneMenu>
                
                <h:outputLabel for="cboTipoEmpresa" styleClass="labelDerecha" value="Tipo Empresa: "/>
                <h:selectOneMenu id="cboTipoEmpresa" required="true" class="form-control" value="#{mbVProveedor.tipoEmpresa.id}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                </h:selectOneMenu>
                
                
                
                <h:outputText id="display" value="" />
                <p:commandButton value="Guardar" update="frmRegistrarProveedor,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{mbVProveedor.registrar()}" />
                
            </p:panelGrid>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                </p:panel>
            </p:tab>
            
            <br></br>
            <p:panel id="panelTabla" style="height: 30%; width: 100%;">
                <p:dataTable class="tblDatos fuenteTamanio" id="tblCanton" var="lstTbl" value="#{mbVProveedor.lstEmpresa}"
                                 editable="true" scrollable="true" scrollHeight="150"  sortMode="multiple">
                        <p:ajax event="rowEdit" listener="#{mbVProveedor.onRowEdit}" update=":frmRegistrarProveedor:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{mbVProveedor.onRowCancel}" update=":frmRegistrarProveedor:msgs" />

                        <p:column headerText="RUC" sortBy="#{lstTbl.ruc}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.ruc}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" style="width:100%" required="true" value="#{lstTbl.ruc}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>


                        <p:column headerText="Razôn Social" sortBy="#{lstTbl.razonSocial}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.razonSocial}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" style="width:100%" required="true" value="#{lstTbl.razonSocial}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Parroquia" sortBy="#{lstTbl.tbParroquia.nombre}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.tbParroquia.nombre}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" readonly="true" style="width:100%" required="true" value="#{lstTbl.tbParroquia.nombre}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        
                        <p:column headerText="Direcciôn" sortBy="#{lstTbl.tbProvincia.tbPais.nombre}">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{lstTbl.direccion}" /></f:facet>
                                <f:facet name="input">
                                    <p:inputText readonly="true" style="width:100%" required="true" value="#{lstTbl.direccion}"  />
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column>
                            <p:rowEditor> 
                            </p:rowEditor>
                        </p:column>

                    </p:dataTable>

                </p:panel>
 </h:form>
            
    
    
</div>
    </h:body>
</html>
