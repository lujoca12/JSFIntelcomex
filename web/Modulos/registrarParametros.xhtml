<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <h:form id="frmRegistrarParametros">
            <p:growl id="msgs" showDetail="true" />
            <p:tab id="personal" title="RegistrarParametros">
                <p:panel header="Registrar Parametros" >
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                
                <p:outputLabel for="txtCategoria" styleClass="labelDerecha" value="Categoria:" />
                <p:inputText id="txtCategoria" value="#{mbVParametro.tbParametro.categoria}" required="true" maxlength="100"/>
                
                <p:outputLabel for="txtDetalle" styleClass="labelDerecha" value="Detalle:" />
                <p:inputText id="txtDetalle" value="#{mbVParametro.tbParametro.detalle}" required="false" maxlength="200"/>
                
                <h:outputText id="display" value="" />
                <p:commandButton value="Guardar" update="frmRegistrarParametros,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{mbVParametro.registrarParametro()}" />
                
            </p:panelGrid>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                </p:panel>
            </p:tab>
 </h:form>
            
    
    
</div>
    </h:body>
</html>
