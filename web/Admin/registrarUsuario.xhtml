<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
        <h:form id="frmRegistrarClientes">
            <p:growl id="msgs" showDetail="true" />
            <p:tab id="personal" title="RegistrarClientes">
                <p:panel header="Registrar Clientes" >
                    <p:focus context="pais"/>
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-6" layout="grid" styleClass="ui-panelgrid-blank">
                
                <h:outputLabel for="pais" styleClass="labelDerecha" value="País: "/>
                <h:selectOneMenu id="pais" class="form-control" value="#{mbVUsuario.idPaisOrigen}">
                    <p:ajax listener="#{mbVUsuario.onPaisChange()}" update="group group2 group3 group4 group5 group6" />
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mbVUsuario.lstPais}"  /> 
                </h:selectOneMenu>
                <h:panelGroup id="group">
                    <h:outputLabel for="provinciaNac" styleClass="labelDerecha"  value="Provincia: "/>
                </h:panelGroup>
                <h:panelGroup id="group2">
                    <h:selectOneMenu id="provinciaNac" class="form-control" value="#{mbVUsuario.idProvinciaNac}">
                        <p:ajax listener="#{mbVUsuario.onProvinciaChange()}" update="group3 group4 group5 group6" />                                        
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVUsuario.lstProvincia}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group3">
                    <h:outputLabel for="cantonNac" styleClass="labelDerecha" value="Cantón: " />
                </h:panelGroup>
                <h:panelGroup id="group4">
                    <h:selectOneMenu id="cantonNac" class="form-control" value="#{mbVUsuario.idCantonNac}">
                        <p:ajax listener="#{mbVUsuario.onCantonChange()}" update="group5 group6" />
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVUsuario.lstCanton}"  />  
                    </h:selectOneMenu>
                </h:panelGroup>
                <h:panelGroup id="group5">
                    <h:outputLabel styleClass="labelDerecha" for="parroquiaNac" value="Parroquia: "/>
                </h:panelGroup>
                <h:panelGroup id="group6">
                    <h:selectOneMenu id="parroquiaNac" class="form-control" required="true" value="#{mbVUsuario.idParroquiaNac}">
                        <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{mbVUsuario.lstParroquia}"  /> 
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <p:outputLabel for="txtCedula" styleClass="labelDerecha" value="Cédula:" />
                <p:inputMask id="txtCedula" class="validarCedula" onblur="validarCedulaUsuarios();" value="#{mbVUsuario.tUsuario.cedula}" required="true" mask="9999999999"/>
                
                <p:outputLabel for="txtNombres" styleClass="labelDerecha" value="Nombres:" />
                <p:inputText id="txtNombres" value="#{mbVUsuario.tUsuario.nombres}" required="true" maxlength="60"/>
                
                <p:outputLabel for="txtApellidos" styleClass="labelDerecha" value="Apellidos:" />
                <p:inputText id="txtApellidos" value="#{mbVUsuario.tUsuario.apellidos}" required="true" maxlength="60"/>
                
                <p:outputLabel for="txtDireccion" styleClass="labelDerecha" value="Dirección:" />
                <p:inputText id="txtDireccion" value="#{mbVUsuario.tUsuario.direccion}" required="true" maxlength="100"/>
                
                <p:outputLabel for="email" styleClass="labelDerecha" value="Correo:" />
                <p:inputText id="email" required="true" label="email" size="100"
                             requiredMessage="Por favor ingrese email."
                             validatorMessage="Invalid email format"
                             value="#{mbVUsuario.tUsuario.email}">
                    <f:validateRegex
                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                </p:inputText>
                
                <p:outputLabel for="txtTelefono" styleClass="labelDerecha" value="Teléfono:" />
                <p:inputMask id="txtTelefono" value="#{mbVUsuario.tUsuario.telefono}" mask="(999)-999-999"/>
                
                <p:outputLabel for="txtFecha" styleClass="labelDerecha" value="Fecha nacimiento:" />
                <p:calendar id="txtFecha" value="#{mbVUsuario.tUsuario.fechanacimiento}" effect="fold" required="true" pattern="dd-MM-yyyy" mask="true" />
                
                <h:outputLabel for="cboSexo" styleClass="labelDerecha" value="Sexo: "/>
                <h:selectOneMenu id="cboSexo" class="form-control" value="#{mbVUsuario.tUsuario.sexo}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Hombre" itemValue="H" noSelectionOption="true" />
                    <f:selectItem itemLabel="Mujer" itemValue="M" noSelectionOption="true" />
                    <f:selectItem itemLabel="Otro" itemValue="O" noSelectionOption="true" />
                </h:selectOneMenu> 
                
                <h:outputLabel for="cboEstadoCivil" styleClass="labelDerecha" value="Estado civil: "/>
                <h:selectOneMenu id="cboEstadoCivil" class="form-control" value="#{mbVUsuario.tUsuario.estadoCivil}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItem itemLabel="Soltero" itemValue="S" />
                    <f:selectItem itemLabel="Casado" itemValue="C" />
                    <f:selectItem itemLabel="Viudo" itemValue="V" />
                    <f:selectItem itemLabel="Divorciado" itemValue="D" />
                    <f:selectItem itemLabel="Unión Libre" itemValue="U" />
                </h:selectOneMenu> 
                
                <h:outputLabel for="CboEmpresa" styleClass="labelDerecha" value="Empresa: "/>
                <h:selectOneMenu id="CboEmpresa" class="form-control" value="#{mbVUsuario.tEmpresa.id}">
                    <f:selectItem itemLabel="Ninguno" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{mbVUsuario.lstEmpresa}"  /> 
                </h:selectOneMenu>
                
                
                <h:outputText id="display" value="" />
                <p:commandButton value="Guardar" update="frmRegistrarClientes,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{mbVUsuario.registrarCliente()}" />
                
            </p:panelGrid>
            
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
            </p:dialog>
                </p:panel>
            </p:tab>
 </h:form>
            
    
    
</div>
    </h:body>
</html>
