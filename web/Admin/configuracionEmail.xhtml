<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h5="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form id="form">               

                <p:panel header="Registrar Email">
                    <p:growl id="msgs" showDetail="true"/>
                    <p:panelGrid id="panel" columns="3" columnClasses="ui-grid-col-3,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank">

                        <p:outputLabel for="email" value="Email: " styleClass="labelDerecha"/>
                        <p:inputText id="email" type="email"  h5:required="true" value="#{emailBean.email}" maxlength="255" validatorMessage="Ingrese un correo vvalido.">                            
                        </p:inputText>
                        <p:message for="email"/>                      

                        <p:outputLabel for="txtClave" styleClass="labelDerecha" value="Clave:" />
                        <p:password id="txtClave" value="#{emailBean.clave}" required="true" feedback="true" match="txtRClave" inline="true" maxlength="20" />
                        <p:message for="txtClave"/> 

                        <p:outputLabel for="txtRClave" styleClass="labelDerecha" value="Repetir clave:" />
                        <p:password id="txtRClave" value="#{emailBean.clave}" required="true" feedback="true" inline="true"  maxlength="20"/>
                        <p:message for="txtRClave"/> 
                        
                        <p:outputLabel for="nmatricula" value="Número Matrícula: " styleClass="labelDerecha"/>
                        <p:inputText id="nmatricula" h5:required="true" value="#{emailBean.numMatricula}" validatorMessage="Ingrese solo números.">                            
                            <f:validateDoubleRange minimum="1"  />
                        </p:inputText>
                        <p:message for="nmatricula"/> 

                    </p:panelGrid>
                </p:panel>
                <p:commandButton value="Guardar" update="form,msgs" styleClass="anchoBotones" icon="ui-icon-disk"
                                 actionListener="#{emailBean.guardar()}" />
               
            </h:form>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                    <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                        <p:graphicImage class="imgAjax" value="#{resource['img/ajax-loader.gif']}"  />
                    </p:dialog>
        </div>
    </h:body>
</html>
